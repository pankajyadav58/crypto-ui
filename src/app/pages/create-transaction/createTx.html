<form [formGroup]="form" (ngSubmit)="send(form.value)" class="form-horizontal">
    <div class="form-group row" [ngClass]="{'has-error': (!privatekey.valid && privatekey.touched), 'has-success': (privatekey.valid && privatekey.touched)}">
      <label for="inputText1" class="col-sm-2 control-label" >Private Key</label>

      <div class="col-sm-10">
        <input [formControl]="privatekey" type="text" class="form-control" id="inputText1" placeholder="Sender Private Key">
      </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-error': (!toaddress.valid && toaddress.touched), 'has-success': (toaddress.valid && toaddress.touched)}">
        <label for="inputText2" class="col-sm-2 control-label" >Recipient</label>
  
        <div class="col-sm-10">
          <input [formControl]="toaddress" type="text" class="form-control" id="inputText2" placeholder="Recipient Address">
        </div>
      </div>

      <div class="form-group row" [ngClass]="{'has-error': (!amount.valid && amount.touched), 'has-success': (amount.valid && amount.touched)}">
          <label for="inputText3" class="col-sm-2 control-label" >Amount(BTC)</label>
    
          <div class="col-sm-10">
            <input [formControl]="amount" type="text" class="form-control" id="inputText3" placeholder="Amount(BTC)">
          </div>
        </div>
   
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth" >Send</button>
      </div>
    </div>
  </form>
