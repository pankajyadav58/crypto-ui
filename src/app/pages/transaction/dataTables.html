
<div class="widgets">
        <div class="container">
            <div class="cards">
                <div class="card-body">
                        
                          
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <button class="btn btn-primary  btn-sm pull-right" (click)="lgModalShow()" type="button">Send</button>
                </div>
              </div>
    <div class="row top-buffer">
        <ba-card title="Basic Example" baCardClass="with-scroll" class="data-table-container">
            <div class="row">
                <div class="col-sm-2">
                    <label class="label-control">Rows on page</label>
                    <select class="form-control input-sm" [(ngModel)]="rowsOnPage">
                    <option [ngValue]="5">5</option>
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="15">15</option>
                </select>
                </div>
                <div class="col-sm-4">
                    <div class="row">
                        <label class="col-sm-12 label-control">Sort by</label>
                    </div>
                    <div class="row">
                        <div class="offset-sm-1 col-sm-5">
                            <div class="row">
                                <select class="form-control input-sm" [(ngModel)]="sortBy">
                            <option ngValue="sender">Sender</option>
                            <option ngValue="recipient">Reeiver</option>
                            <option ngValue="amount">Amount</option>
                        </select>
                            </div>
                        </div>
                        <div class="offset-sm-1 col-sm-5">
                            <div class="row">
                                <select class="form-control input-sm" [(ngModel)]="sortOrder">
                            <option ngValue="asc">Ascending</option>
                            <option ngValue="desc">Descending</option>
                            <option ngValue="badValue">Bad value</option>
                        </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Transaction information</div>

                <table class="table table-striped" [mfData]="data | txFilter : filterQuery" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
                    <thead>
                        <tr>
                            <th style="width: 30%">
                                <mfDefaultSorter by="hash">Id</mfDefaultSorter>
                            </th>
                            <th style="width: 25%">
                                <mfDefaultSorter by="sender">Sender</mfDefaultSorter>
                            </th>
                            <th style="width: 25%">
                                    <mfDefaultSorter by="recipient">Recipient</mfDefaultSorter>
                                </th>
                            <th style="width: 20%">
                                <mfDefaultSorter by="amount">Amount(fee)</mfDefaultSorter>
                            </th>
                           
                        </tr>
                        <!-- <tr>
                            <th colspan="5">
                                Filter by name:
                                <input class="form-control" [(ngModel)]="filterQuery" />
                            </th>
                        </tr> -->
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of mf.data">
                            <td>{{item.hash}}</td>
                            <td>{{item.sender}}</td>
                            <td >{{item.recipient}}</td>
                            <td>{{item.amount}}({{item.fee}})</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5">
                                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </ba-card>
    </div>
</div>
