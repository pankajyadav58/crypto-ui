<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">Send Bitcoin</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form>
          <div class="form-group">
            <label for="input01">Private Key</label>
            <input type="text" name="privateKey" [(ngModel)]="payload.privatekey"  id="input01" placeholder="Sender Private Key">
          </div>
          <div class="form-group">
              <label for="input02">To Address</label>
              <input type="text" name="toAddress" [(ngModel)]="payload.toaddress"  id="input02" placeholder="Recipient Address">
            </div>
            <div class="form-group">
                <label for="input03">Amount(BTC)</label>
                <input type="text" name="amount" [(ngModel)]="payload.amount"  id="input03" placeholder="Amount(BTC)">
            </div>
         
        </form>
        
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="send()">Send</button>
  </div>
</div>
